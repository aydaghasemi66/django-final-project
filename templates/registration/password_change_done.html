<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change Successful</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            width: 100%;
            background: #1b2f45;
        }
        .container {
            background: #56b8e6;
            width: 410px;
            padding: 30px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 10%;
        }
        .container .text {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
        }
        .container .message {
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }
        .container .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .container .back-link a {
            color: black;
            text-decoration: none;
        }
        .container .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            Password Change Successful
        </div>
        <div class="message">
            <p>Your password has been changed successfully.</p>
        </div>
        <div class="back-link">
            <a href="{% url 'root:home' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
