<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        *{
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{
            height: 100vh;
            width: 100%;
            background: #1b2f45;
        }
        .container{
            background: #56b8e6;
            width: 410px;
            padding: 30px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            margin: auto;
            margin-top: 10%;
        }
        .container .close-btn{
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 18px;
            cursor: pointer;
        }
        .container .close-btn:hover{
            color: #3498db;
        }
        .container .text{
            font-size: 35px;
            font-weight: 600;
            text-align: center;
        }
        .container form{
            margin-top: -20px;
        }
        .container form .data{
            height: 45px;
            width: 100%;
            margin: 20px 0;
        }
        form .data label{
            font-size: 18px;
        }
        form .data input{
            height: 100%;
            width: 100%;
            padding-left: 10px;
            font-size: 17px;
            border: 1px solid silver;
        }
        form .data input:focus{
            border-color: #3498db;
            border-bottom-width: 2px;
        }
        form .btn{
            margin: 30px 0;
            height: 45px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        form .btn .inner{
            height: 100%;
            width: 300%;
            position: absolute;
            left: -100%;
            z-index: -1;
            background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            transition: all 0.4s;
        }
        form .btn:hover .inner{
            left: 0;
        }
        form .btn button{
            height: 100%;
            width: 100%;
            background: #1b2f45;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }
        form .signup-link{
            text-align: center;
        }
        form .signup-link a{
            color: black;
            text-decoration: none;
        }
        form .signup-link a:hover{
            text-decoration: underline;
        }
        form .forgot-pass{
          margin-top: -8px;
      }
      form .forgot-pass a{
          color: black; /* Change the color to black */
          text-decoration: none;
      }
      form .forgot-pass a:hover{
          text-decoration: underline;
      }

      .forgot-pass {
          text-align: center;
      }

      .center-link {
          margin-top: 10px; /* Adjust as needed for vertical spacing */
      }

    </style>
</head>
<body>
    <div class="container">
        <form class="signup-form" method="post">
            {% csrf_token %}
            <div class="text">
                Signup
            </div>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="data">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="data">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="data">
                <label for="password1">Password:</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="data">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <div class="data">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" required>
            </div>
            <div class="data">
                <label for="image">Profile Image:</label>
                <input type="file" id="image" name="image">
            </div>
            <br>
          {{captcha}}
            <div class="btn">
                <div class="inner"></div>
                <button type="submit" action="{% url 'accounts:signup' %}">Signup</button>
            </div>
            <div class="forgot-pass">
              <div class="center-link">
                  <a href="{% url 'root:home' %}">Back to Home</a>
              </div>
          </div>
            <div class="signup-link">
                Already a member? <a href="{% url 'accounts:login'%}">Login now</a>
            </div>
        </form>
    </div>
</body>
</html>
