
{% extends 'base.html' %}
{% load static %}

{% block 'title' %}change password{% endblock 'title' %}
{% block 'content' %}
<br><br><br><br><br><br><br>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">change password</button>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
</form>
{% endblock 'content' %}
